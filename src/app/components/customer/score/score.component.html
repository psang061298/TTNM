<app-header></app-header>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Score</li>
    </ol>
</nav>
<!-- //breadcrumbs -->

<section class="contact py-5">
    <div class="container py-sm-3">
        <!-- <h3 class="heading text-capitalize mb-lg-5 mb-4"> Detailed Course - <span>{{ course.program_id.name }}</span> </h3> -->
        <div class="container-fluid">

            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 [ngStyle]="{'background-color': '#DC3545', 'color':'white', 'padding':'5px'}">Subjects in this course:</h3>
                </div>
                <div class="panel-body">

                    <table class="table table-bordered">
                        <thead>
                            <tr [ngStyle]="{'text-align': 'center'}">
                                <th>Subject</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of courses; let i=index">
                                <td>{{ item.name }}</td>
                                <td>{{ item.score }}</td>
                            </tr>
                            <!-- <tr *ngFor="let item of subjects; let i=index">
                                <td [ngStyle]="{'text-align': 'center', 'width':'1px'}">{{ i }}</td>
                                <td [ngStyle]="{'text-align': 'center', 'width':'1px'}">{{ item.id }}</td>
                                <td>{{ item.name }}</td>
                                <td [ngStyle]="{'text-align': 'center', 'width':'1px'}">{{ item.credit }}</td>
                            </tr>
                            <tr>
                                <td colspan="4" [ngStyle]="{'text-align': 'right'}">Total credits: {{ totalCredits }}</td>
                            </tr> -->
                        </tbody>
                    </table>
                    
                    <!-- <button type="button" class="btn btn-success" (click)="print()">button</button> -->
                    
                </div>
            </div>

            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 [ngStyle]="{'background-color': '#DC3545', 'color':'white', 'padding':'5px'}">Summary:</h3>
                </div>
                <div class="panel-body">

                    <table class="table table-bordered">
                        <thead>
                            <tr [ngStyle]="{'text-align': 'center'}">
                                <th>Course</th>
                                <th>GPA</th>
                                <th>accumulation</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of transcript; let i=index">
                                <td>{{ item.studyprogram_id.course_id.name }}</td>
                                <td>{{ item.GPA }}</td>
                                <td>{{ item.accumutation }}</td>
                                <!-- <td>{{ item.graduate ? "Graduated" : "Studying..." }}</td> -->
                                <td *ngIf="(item.graduate == false && checkGraduate(item) ) ; else elseBlock">
                                        <button type="button" class="btn btn-warning" >Register</button>
                                </td>
                                <ng-template #elseBlock>
                                    <td>{{ item.graduate ? "Graduated" : "Studying..." }}</td>
                                </ng-template>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <div id="forPrint" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                THE DEGREE OF BACHELOG
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                
                <form role="form">
                    <!-- <legend>Form title</legend> -->
                
                    <div class="form-group row">
                        
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <label for="">label</label>
                            
                        </div>
                        
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                        span
                            
                        </div>
                        
                    </div>
                
                    
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
        </div>
        
        
    </div>
</section>
<app-footer></app-footer>
