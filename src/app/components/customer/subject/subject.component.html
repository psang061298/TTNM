<br>
<div class="container">

    <div class="row">

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

        </div>

        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

            <legend>Subjects List</legend>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Credit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of subjects; let i=index" [routerLink]="[ '/subjects', item.id ]" [ngStyle]="{'cursor': 'pointer'}">
                        <td>{{ i+1 }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.credit }}</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

        </div>
    </div>

</div>
