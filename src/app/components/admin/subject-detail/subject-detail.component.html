<br>
<div class="container" *ngIf="subject">

    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

        </div>

        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Detailed Subject</h3>
                </div>
                <div class="panel-body">

                    <table class="table table-bordered ">
                        <tbody>
                            <tr>
                                <th>Subject Name:</th>
                                <td>{{ subject.name }}</td>
                            </tr>
                            <tr>
                                <th>Credit:</th>
                                <td>{{ subject.credit }}</td>
                            </tr>
                            <tr>
                                <th>Teacher:</th>
                                <td>{{ subject.teacher_id.name ? subject.teacher_id.name : 'Unknown Teacher' }}</td>
                            </tr>
                            <tr>
                                <th>Program:</th>
                                <td>
                                    <p *ngFor="let item of subject.program_id">{{ item.name }}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

        </div>
    </div>

</div>
