                        <div class="col-sm-12">
                                <table class="table table-hover">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>#</th>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of user | paginate: {
                                            itemsPerPage: 10,
                                            currentPage: p,
                                            totalItems: total };let i=index ">
                                            <td  data-toggle="modal" data-target="#detail">{{ (p-1)*10 + (i+1) }}</td>
                                            <td  data-toggle="modal" data-target="#detail">{{ item.sub_id }}</td>
                                            <td  data-toggle="modal" data-target="#detail">{{ item.id }}</td>
                                            <td  data-toggle="modal" data-target="#detail">{{ item.username }}</td>
                                            <td  data-toggle="modal" data-target="#detail">{{ item.email }}</td>
                                            <td class="text-center">
                                                <!-- <button (click)="OnCheck(item.id)">check</button> -->
                                                <input type="checkbox" name="" id="" (click)="OnCheck(item.id)">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="text-right">
                                    <button type="button" class="btn btn-primary" (click)="deleteUser()">Save</button>
                                </div>
                        </div>
                    </div>
                </div>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>




            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">


                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title"></h3>
                    </div>
                    <div class="panel-body">   
                        <legend>Add User</legend>
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                            </div>
                            <input type="text" #username class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                            </div>
                            <input type="password" #password class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Confirm password</span>
                            </div>
                            <input type="password" #confirmpass class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                            </div>
                            <input type="text" #email class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div>
                                <input type="checkbox" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger">
                        </div>

                        <div class="text-right">
                            <button class="btn btn-success" (click)="addUser(username.value, password.value, confirmpass.value, email.value)" >Submit</button>
                        </div>
                        
                    </div>
                </div>
            </div>


        </div>

    </div>
