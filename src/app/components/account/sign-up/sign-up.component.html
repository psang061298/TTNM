<app-header></app-header>
<br>
<div class="container">
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="signupForm" (ngSubmit)="submit(signupForm)">
                        <div class="form-group">
                            <label for="">Username:</label>
                            <input type="text" class="form-control" name="username" formControlName="username">
                            <span *ngIf="(signupForm.controls.username.dirty && signupForm.controls.username.errors?.required) || (submitted && signupForm.controls.username.errors?.required)" [ngStyle]="{'color': 'red'}"><i class="fas fa-exclamation-circle"></i> Enter username</span>
                        </div>
                        <div class="form-group">
                            <label for="">Password:</label>
                            <input type="password" class="form-control" name="password" formControlName="password">
                            <span *ngIf="(signupForm.controls.password.dirty && signupForm.controls.password.errors?.required) || (submitted && signupForm.controls.password.errors?.required)" [ngStyle]="{'color': 'red'}"><i class="fas fa-exclamation-circle"></i> Enter password</span>
                        </div>
                        <div class="form-group">
                            <label for="">Email:</label>
                            <input type="text" class="form-control" name="email" formControlName="email">
                            <span *ngIf="(signupForm.controls.email.dirty && signupForm.controls.email.errors?.required) || (submitted && signupForm.controls.email.errors?.required)" [ngStyle]="{'color': 'red'}"><i class="fas fa-exclamation-circle"></i> Enter email</span>
                            <span *ngIf="signupForm.controls.email.dirty && signupForm.controls.email.errors?.pattern" [ngStyle]="{'color': 'red'}"><i class="fas fa-exclamation-circle"></i> Invalid Email!</span>
                        </div>

                        <button type="submit" class="btn btn-primary">Create my account</button>&nbsp;
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div>

        </div>

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>
    </div>

</div>
<br>
